language: python
python:
  - "2.7"
#  - "3.2"
#  - "3.3"
#  - "3.4"
#  - "nightly"
env:
  - DJANGO_VERSION=1.6

install:
  - pip install -q Django==$DJANGO_VERSION --use-mirrors
  - pip install flake8 --use-mirrors
  - pip install coveralls --use-mirrors
  - pip install -q -r requirements.txt --use-mirrors

before_script:
  - flake8 bhp065_project
script: 
  - coverage run --source=bhp065_project manage.py test

after_success:
  - coveralls
